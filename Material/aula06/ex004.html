<head>

    <title>Exercício 004</title>
    <style>
        body{
            background-color:rgb(221, 125, 16);
            color:rgb(20, 134, 228);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome ?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu em maiúsculo fica ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculo fica ${nome.toLowerCase()}`)
    </script>
</body>
