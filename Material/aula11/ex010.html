<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro : <input type='number' id='velocidade'>
    <input type='button' value='Confirm' onclick='verificar()'>
    <p id='resultado'></p>
    <script>
        function verificar(){
            var velocidade = Number(document.getElementById('velocidade').value)
            var resultado = document.getElementById('resultado')
            resultado.innerHTML = `Sua velocidade é <strong>${velocidade}</strong> Km/H!`
            if (velocidade > 60){
                resultado.innerText += " Como está acima do limite, MULTADO! "
            }
        }
    </script>
</body>
</html>
